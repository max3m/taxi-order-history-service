databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-initDB.yaml
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: driver_username
                  type: varchar(50)
              - column:
                  name: status
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: information
                  type: varchar(200)
              - column:
                  name: local_date_time
                  type: timestamp
  - changeSet:
      id: 2
      author: postgres
      comment: "Data init"
      changes:
        - insert:
            tableName: orders
            columns:
              - column:
                  name: username
                  value: "Customer1"
              - column:
                  name: driver_username
                  value: "Driver1"
              - column:
                  name: status
                  value: "CREATED"
              - column:
                  name: information
                  value: "Information1"
      rollback:
        - delete:
            tableName: orders
            where: username in ('Customer1', 'Customer2', 'Customer3')

